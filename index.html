<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soccer Tap Logger v5.6.6</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #field {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #field img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
    }
    #fieldCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .controls {
      margin: 20px;
    }
    button, select {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      font-family: Helvetica, sans-serif;
      cursor: pointer;
    }
    button.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .start {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Soccer Tap Logger v5.6.6</h1>

  <div class="controls">
    <span id="timer">00:00</span><br/>
    <button id="startBtn">Start</button>
    <button id="stopBtn" class="disabled" disabled>Pause</button>
    <button id="secondHalfBtn" class="disabled" disabled>2nd Half</button>
    <button id="fullTimeBtn" class="disabled" disabled>Full Time</button>
    <button id="extraTimeBtn" class="disabled" disabled>Extra Time</button><br/>
    Half Duration:
    <select id="halfDuration">
      <option value="45">45 min</option>
      <option value="40">40 min</option>
      <option value="35">35 min</option>
      <option value="30">30 min</option>
    </select><br/>
    <button id="downloadBtn" class="disabled" disabled>Download CSV</button>
    <button id="downloadImageBtn" class="disabled" disabled>Download Image</button>
  </div>

  <div id="field">
    <img id="fieldImg" src="field.png" alt="Soccer Field"/>
    <canvas id="fieldCanvas"></canvas>
  </div>

  <script>
    const timerDisplay = document.getElementById("timer");
    const field = document.getElementById("field");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const secondHalfBtn = document.getElementById("secondHalfBtn");
    const fullTimeBtn = document.getElementById("fullTimeBtn");
    const extraTimeBtn = document.getElementById("extraTimeBtn");
    const fieldImg = document.getElementById("fieldImg");
    const halfDurationSelect = document.getElementById("halfDuration");
    const downloadBtn = document.getElementById("downloadBtn");
    const downloadImageBtn = document.getElementById("downloadImageBtn");
    const fieldCanvas = document.getElementById("fieldCanvas");
    const ctx = fieldCanvas.getContext("2d");

    let startTime;
    let timerInterval;
    let isRunning = false;
    let isSecondHalf = false;
    let selectedHalfDuration = parseInt(halfDurationSelect.value) * 60 * 1000;
    let logData = [];
    let inExtraTime = false;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
      const seconds = String(totalSeconds % 60).padStart(2, "0");
      return `${minutes}:${seconds}`;
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = now - startTime;
      timerDisplay.textContent = formatTime(elapsed);
    }

    function setButtonStates(states) {
      const buttons = [startBtn, stopBtn, secondHalfBtn, fullTimeBtn, extraTimeBtn];
      buttons.forEach(btn => {
        btn.disabled = !states.includes(btn.id);
        btn.classList.toggle("disabled", !states.includes(btn.id));
        btn.classList.remove("start");
      });
      states.forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.classList.add("start");
      });
    }

    startBtn.addEventListener("click", () => {
      if (!isRunning) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 500);
        isRunning = true;
        setButtonStates(["stopBtn", "fullTimeBtn", "downloadBtn", "downloadImageBtn"]);
      }
    });

    stopBtn.addEventListener("click", () => {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        setButtonStates(["secondHalfBtn", "downloadBtn", "downloadImageBtn"]);
      }
    });

    secondHalfBtn.addEventListener("click", () => {
      if (!isRunning && !isSecondHalf) {
        isSecondHalf = true;
        startTime = Date.now() - selectedHalfDuration;
        timerInterval = setInterval(updateTimer, 500);
        isRunning = true;
        setButtonStates(["fullTimeBtn", "downloadBtn", "downloadImageBtn"]);
      }
    });

    fullTimeBtn.addEventListener("click", () => {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        setButtonStates(["extraTimeBtn", "downloadBtn", "downloadImageBtn"]);
      }
    });

    extraTimeBtn.addEventListener("click", () => {
      if (!inExtraTime) {
        inExtraTime = true;
        startTime = Date.now() - selectedHalfDuration * 2;
        timerInterval = setInterval(updateTimer, 500);
        isRunning = true;
        extraTimeBtn.textContent = "Pause";
        setButtonStates(["extraTimeBtn", "fullTimeBtn", "downloadBtn", "downloadImageBtn"]);
      } else {
        if (isRunning) {
          clearInterval(timerInterval);
          isRunning = false;
          extraTimeBtn.textContent = "Resume";
          setButtonStates(["extraTimeBtn", "fullTimeBtn", "downloadBtn", "downloadImageBtn"]);
        } else {
          startTime = Date.now() - parseTime(timerDisplay.textContent);
          timerInterval = setInterval(updateTimer, 500);
          isRunning = true;
          extraTimeBtn.textContent = "Pause";
          setButtonStates(["extraTimeBtn", "fullTimeBtn", "downloadBtn", "downloadImageBtn"]);
        }
      }
    });

    function parseTime(timeString) {
      const [min, sec] = timeString.split(":").map(Number);
      return (parseInt(min) * 60 + parseInt(sec)) * 1000;
    }

    fieldImg.addEventListener("load", () => {
      fieldCanvas.width = fieldImg.offsetWidth;
      fieldCanvas.height = fieldImg.offsetHeight;
      fieldCanvas.style.position = "absolute";
      fieldCanvas.style.left = fieldImg.offsetLeft + "px";
      fieldCanvas.style.top = fieldImg.offsetTop + "px";
    });

    fieldImg.addEventListener("click", (e) => {
      if (!isRunning) return;

      const rect = fieldImg.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const xRatio = clickX / rect.width;
      const yRatio = clickY / rect.height;

      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = `${xRatio * 100}%`;
      dot.style.top = `${yRatio * 100}%`;
      field.appendChild(dot);

      const now = Date.now();
      const elapsed = now - startTime;
      const phase = inExtraTime ? "Extra Time" : isSecondHalf ? "2nd Half" : "1st Half";
      logData.push({ time: formatTime(elapsed), x: xRatio.toFixed(4), y: yRatio.toFixed(4), phase });

      const drawX = xRatio * fieldCanvas.width;
      const drawY = yRatio * fieldCanvas.height;
      ctx.beginPath();
      ctx.arc(drawX, drawY, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
    });

    downloadImageBtn.addEventListener("click", () => {
      const image = fieldCanvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = image;
      link.download = "field_with_dots.png";
      link.click();
    });

    halfDurationSelect.addEventListener("change", () => {
      selectedHalfDuration = parseInt(halfDurationSelect.value) * 60 * 1000;
    });

    downloadBtn.addEventListener("click", () => {
      if (logData.length === 0) {
        alert("No data to export.");
        return;
      }
      const csvContent = "data:text/csv;charset=utf-8,"
        + "Time,X,Y,Phase\n"
        + logData.map(e => `${e.time},${e.x},${e.y},${e.phase}`).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "event_log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
