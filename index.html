<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Soccer Event Logger</h1>
  <div id="timer">00:00</div>
  <div class="controls">
    <button id="startBtn" class="control-button start">Start</button>
    <button id="stopBtn" class="control-button disabled" disabled>Half Time</button>
  </div>
  <div id="field">
    <img src="https://raw.githubusercontent.com/your-username/your-repo/main/field.png" id="fieldImg" alt="Soccer Field" />
  </div>

  <script src="script.js"></script>
</body>
</html>
