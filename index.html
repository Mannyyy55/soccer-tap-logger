


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Logger</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    #field {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  position: relative;
}

    #field img {
      width: 1000px;
      height: auto;
      max-width: 100%;
      cursor: crosshair;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .controls {
      margin: 10px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start {
      background-color: green;
    }

    .disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    #timer {
      font-size: 24px;
      margin-bottom: 10px;
    }

    select {
      font-size: 14px;
      padding: 5px;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Jogo Event Logger by Manny Martinez @ Cal Magic SC</h1>
  
  <div id="timer">00:00</div>

  <!-- Controls -->
  <div class="controls">
    <button id="startBtn" class="control-button start">Start</button>
    <button id="stopBtn" class="control-button disabled" disabled>Half Time</button>
    <button id="secondHalfBtn" class="control-button disabled" disabled>Start 2nd Half</button>
    <button id="fullTimeBtn" class="control-button disabled" disabled>Full Time</button>
    <button id="extraTimeBtn" class="control-button disabled" disabled>Extra Time</button>
  </div>

  <div>
    <label for="halfDuration">Select Half Duration:</label>
    <select id="halfDuration">
      <option value="20">20 min</option>
      <option value="25">25 min</option>
      <option value="30">30 min</option>
      <option value="35">35 min</option>
      <option value="40">40 min</option>
      <option value="45" selected>45 min</option>
    </select>
  </div>

  <div id="field">
    <img src="https://raw.githubusercontent.com/Mannyyy55/soccer-tap-logger/main/field.png" id="fieldImg" alt="Soccer Field" />
  </div>

  <script>
    const timerDisplay = document.getElementById("timer");
    const field = document.getElementById("field");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const secondHalfBtn = document.getElementById("secondHalfBtn");
    const fullTimeBtn = document.getElementById("fullTimeBtn");
    const extraTimeBtn = document.getElementById("extraTimeBtn");
    const fieldImg = document.getElementById("fieldImg");
    const halfDurationSelect = document.getElementById("halfDuration");

    let startTime;
    let timerInterval;
    let isRunning = false;
    let isSecondHalf = false;
    let selectedHalfDuration = parseInt(halfDurationSelect.value) * 60 * 1000; // in milliseconds

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
      const seconds = String(totalSeconds % 60).padStart(2, "0");
      return `${minutes}:${seconds}`;
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = now - startTime;
      timerDisplay.textContent = formatTime(elapsed);
    }

    startBtn.addEventListener("click", () => {
      if (!isRunning) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 500);
        isRunning = true;
        stopBtn.disabled = false;
        stopBtn.classList.remove("disabled");
        startBtn.classList.add("disabled");
        startBtn.disabled = true;
        secondHalfBtn.disabled = false;
        secondHalfBtn.classList.remove("disabled");
      }
    });

    stopBtn.addEventListener("click", () => {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        stopBtn.classList.add("disabled");
        stopBtn.disabled = true;
      }
    });

    secondHalfBtn.addEventListener("click", () => {
      if (!isRunning && !isSecondHalf) {
        isSecondHalf = true;
        const secondHalfStartTime = Date.now() - selectedHalfDuration; // Start second half from the selected duration
        startTime = secondHalfStartTime;
        timerInterval = setInterval(updateTimer, 500);
        isRunning = true;
        secondHalfBtn.classList.add("disabled");
        secondHalfBtn.disabled = true;
        fullTimeBtn.disabled = false;
        fullTimeBtn.classList.remove("disabled");
      }
    });

    fullTimeBtn.addEventListener("click", () => {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        fullTimeBtn.classList.add("disabled");
        fullTimeBtn.disabled = true;
      }
    });

    extraTimeBtn.addEventListener("click", () => {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        // Additional functionality for Extra Time can be added here
      }
    });

    fieldImg.addEventListener("click", (e) => {
      if (!isRunning) return;
      const rect = fieldImg.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width).toFixed(4);
      const y = ((e.clientY - rect.top) / rect.height).toFixed(4);
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = `${x * 100}%`;
      dot.style.top = `${y * 100}%`;
      field.appendChild(dot);
    });

    halfDurationSelect.addEventListener("change", () => {
      selectedHalfDuration = parseInt(halfDurationSelect.value) * 60 * 1000;
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        startBtn.classList.remove("disabled");
        startBtn.disabled = false;
        stopBtn.classList.add("disabled");
        stopBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
